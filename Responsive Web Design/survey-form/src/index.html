<body class = "col-12">
  <h1 id = "title" class = "text-center m-3 bg-light">Encuesta de satisfacción</h1>
  <p id = "description" class = "text-center mb-2">Esta encuesta trata de averiguar cual es el grado de satisfacción del cliente con el servicio ofrecido.</p>
  <form id = "survey-form" class = "m-3">
   <fieldset class = "text-dark"><br>
     <label for="name" id = "name-label"><b><u>Nombre:</b></u></label>
  <input type="text" id="name" name="name" required placeholder = "Nombre y apellidos"><br><br>
  <label for="email" id = "email-label"><b><u>Email:</b></u></label>
  <input type="email" id="email" name="email" required placeholder = "Correo electrónico"><br><br>
  <label for="number" id = "number-label"><b><u>Grado de satisfaccion:</b></u></label>
  <input type="number" id="number" name="number" min = "0" max = "10" placeholder = "Nivel de satisfacción con el máster"><br><br>
  <label for="country"><b><u>País de origen:</b></u></label>
  <select name = "country" id = "dropdown">
    <option>Argentina</option>
    <option>España</option>
    <option>México</option>
    <option>Portugal</option>
    <option>Uruguay</option>
    <option>Otro...</option>
  </select><br><br>
    <b><u>Seleccione su sexo:</b></u><br>
   <label for="hombre">Hombre</label>
  <input type = "radio" name = "genre" id = "hombre" value = "Hombre"><br>
    <label for="mujer">Mujer</label>
    <input type = "radio" name = "genre" id = "mujer" value = "Mujer"><br></br>
    <div><u><b>Profesión:</b></u></div>
     <label for="ingeniero">Ingeniero</label>
  <input type = "checkbox" name = "profesion" id = "ingeniero" value = "Ingeniero"><br>
     <label for = "empresario">Empresario</label>
  <input type = "checkbox" name = "profesion" id = "empresario" value = "Empresario"><br>
    <label for="Médico">Médico</label>
  <input type = "checkbox" name = "profesion" id = "médico" value = "Médico"><br>
    <br><p><label for="comments"><u><b>Comentarios adicionales:</u></b></label></p>
  <textarea rows = 5 cols = 100 id = "comments" class = "mb-2">Si quiere realizar algún comentario adicional, puede escribirlo en este recuadro.</textarea><br>
 </fieldset>
  <input type="submit" value="Submit" id = "submit" class = "btn btn-primary">
</form>
</body>
